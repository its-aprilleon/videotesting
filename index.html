<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Video Player</h1>

            <video
                src="./source/samplevideo1.mp4"
                id="videoscreen"
                class="videoscreen"></video>

            <div class="controls">
                <button type="button" id="prev" class="ctr_btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button type="button" id="play" class="ctr_btn">
                    <i class="fas fa-play"></i>
                </button>
                <button type="button" id="next" class="ctr_btn">
                    <i class="fas fa-forward"></i>
                </button>
                <button type="button" id="stop" class="ctr_btn">
                    <i class="fas fa-stop"></i>
                </button>
                <div id="progress" class="progress">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span id="openfullscreen" class="openfullscreen">
                    <i class="fas fa-expand-arrows-alt"></i
                ></span>
                <span id="closefullscreen" class="closefullscreen">
                    <i class="fas fa-expand"></i
                ></span>
                <span id="displaytime" class="displaytime">00:00</span>
            </div>

            <div class="pannel">
                <h4 id="title" class="title">Video Title</h4>
            </div>
        </div>

        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
